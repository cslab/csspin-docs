# The spinfile.yaml for spin_docs is required since building the documentation
# requires a provisioned project.

plugin-packages:
    - spin_python
    - '../spin_docs'

plugins:
    - spin_docs.sphinx

python:
    version: '3.11.9'
    requirements:
        - sphinx-rtd-theme

sphinx:
    build_dir: _build

build-rules:
    task docs:
        sources: doc/_schemaref.rst
    doc/_schemaref.rst:
        sources: [src/spin_docs]
        spin:
            - schemadoc doc -o doc/plugins/sphinx_schemaref.rst
