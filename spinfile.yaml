# The spinfile.yaml for spin_docs is required since building the documentation
# requires a provisioned project.

plugin_packages:
    - spin_python
    - -e .

plugins:
    - spin_docs.sphinx

python:
    version: '3.11.9'
    requirements:
        - sphinx-rtd-theme
    index_url: https://packages.contact.de/tools/stable/+simple

build_rules:
    task docs:
        sources: doc/_schemaref.rst
    doc/_schemaref.rst:
        sources: [src/spin_docs]
        spin:
            - schemadoc doc --rst -o doc/plugins/sphinx_schemaref.rst
