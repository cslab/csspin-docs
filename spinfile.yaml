# The spinfile.yaml for csspin-docs is required since building the documentation
# requires a provisioned project.

plugin_packages:
    - csspin-python
    - -e .

plugins:
    - csspin_docs.sphinx

python:
    version: '3.11.9'
    requirements:
        - sphinx-rtd-theme

build_rules:
    task docs:
        sources: doc/_schemaref.rst
    doc/_schemaref.rst:
        sources: [src/csspin_docs]
        spin:
            - schemadoc doc --rst -o doc/plugins/sphinx_schemaref.rst
